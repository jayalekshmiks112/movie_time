{% extends 'base.html' %}

{% block content %}
  <h2>Folders</h2>
  <ul>
    {% for folder in folders %}
      <li><a href="{% url 'folder-detail' folder.slug %}">{{ folder.name }}</a></li>
    {% empty %}
      <li>No folders created yet</li>
    {% endfor %}
  </ul>
  <a href="{% url 'folder-create' %}">Create a new folder</a>
{% endblock %}
